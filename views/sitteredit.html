<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit data</title>
    <link rel="stylesheet" href="/css/register_sitter.css" />
    <link rel="stylesheet" href="/css/navbarandlogout.css" />
  </head>
  <body>
    <div class="navbar">
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <form action="/logout" method="POST" style="display: inline">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </nav>
    </div>

    <main>
      <form id="editSitterForm" action="" method="POST">
        <h2>Edit Sitter Data.</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nextOfKin">Next of Kin:</label>
          <input type="text" id="nextOfKin" name="nextOfKin" />
        </div>
        <div class="form-group">
          <label for="nin">National ID Number:</label>
          <input type="text" id="nin" name="nin" />
        </div>
        <div class="form-group">
          <label for="recommender">Recommender's Name:</label>
          <input type="text" id="recommender" name="recommender" />
        </div>
        <div class="form-group">
          <label for="religion">Religion (Optional):</label>
          <input type="text" id="religion" name="religion" />
        </div>
        <div class="form-group">
          <label for="education">Level of Education:</label>
          <input type="text" id="education" name="education" />
        </div>
        <div class="form-group">
          <label for="sitterNumber">Sitter Number:</label>
          <input type="text" id="sitterNumber" name="sitterNumber" />
        </div>
        <div class="form-group">
          <label for="phone1">Phone Number 1:</label>
          <input type="tel" id="phone1" name="phone1" />
        </div>
        <div class="form-group">
          <label for="phone2">Phone Number 2 (Optional):</label>
          <input type="tel" id="phone2" name="phone2" />
        </div>
        <div class="form-group">
          <label for="email">Email (Optional):</label>
          <input type="email" id="email" name="email" />
        </div>
        <button type="submit">update</button>
      </form>
    </main>
  </body>
</html>
